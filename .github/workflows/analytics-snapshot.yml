name: Daily Analytics Snapshot

on:
  schedule:
    # Run at 00:05 UTC daily
    # Note: GitHub Actions has 5-30 min jitter during high load periods
    # Using :05 instead of :00 to reduce contention
    - cron: '5 0 * * *'
  workflow_dispatch:
    # Allow manual triggering for recovery/testing
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual recovery'

jobs:
  snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Trigger Analytics Snapshot
        id: trigger
        run: |
          echo "Triggering analytics snapshot at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions-Cron" \
            --max-time 120 \
            "${{ secrets.APP_URL }}/api/cron/analytics-snapshot")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "HTTP Status: $http_code"
          echo "Response Body: $body"

          # Export for summary
          echo "http_code=$http_code" >> $GITHUB_OUTPUT
          echo "response=$body" >> $GITHUB_OUTPUT

          if [ "$http_code" != "200" ]; then
            echo "::error::Snapshot failed with HTTP $http_code"
            exit 1
          fi

          # Check for success in response
          if echo "$body" | grep -q '"success":true'; then
            echo "::notice::Analytics snapshot completed successfully"
          else
            echo "::warning::Unexpected response format"
          fi

      - name: Generate Summary
        if: always()
        run: |
          echo "## Analytics Snapshot Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**HTTP Status:** ${{ steps.trigger.outputs.http_code }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Response" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.trigger.outputs.response }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Report Failure
        if: failure()
        run: |
          echo "::error::Analytics snapshot failed - manual intervention may be required"
          echo ""
          echo "## Recovery Steps"
          echo "1. Check application logs: fly logs --app communique"
          echo "2. Verify CRON_SECRET is set correctly in both GitHub and Fly.io"
          echo "3. Manual trigger: curl -H 'Authorization: Bearer \$CRON_SECRET' ${{ secrets.APP_URL }}/api/cron/analytics-snapshot"
          echo "4. Re-run this workflow via Actions tab"

name: Staging
on:
  push:
    branches: [main]
jobs:
  validate:
    environment: Staging
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      # TypeScript check temporarily disabled - in progress fixes
      # - name: TypeScript check
      #   run: npm run check
      # ESLint temporarily disabled - fixing remaining issues
      # - name: Lint check
      #   run: npm run lint
      - name: Build verification
        run: NODE_ENV=production npm run build

  deploy:
    needs: validate
    environment: Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          flyctl deploy --remote-only -c fly.staging.toml \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --build-arg CONGRESS_API_KEY="${{ secrets.CONGRESS_API_KEY }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
          TOOLHOUSE_API_KEY: ${{ secrets.TOOLHOUSE_API_KEY }}
          ORIGIN: ${{ secrets.STAGING_ORIGIN }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          FACEBOOK_CLIENT_ID: ${{ secrets.FACEBOOK_CLIENT_ID }}
          FACEBOOK_CLIENT_SECRET: ${{ secrets.FACEBOOK_CLIENT_SECRET }}
          TWITTER_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}
          LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}

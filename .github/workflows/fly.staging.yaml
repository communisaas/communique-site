name: Staging
on:
  push:
    branches: [main]
jobs:
  validate:
    environment: Staging
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: TypeScript check
        run: npm run check
      - name: Lint check
        run: npm run lint
      - name: Build verification
        run: npm run build

  deploy:
    needs: validate
    environment: Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly.io Staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: flyctl deploy --remote-only --build-arg DATABASE_URL="${DATABASE_URL}" -c fly.staging.toml
